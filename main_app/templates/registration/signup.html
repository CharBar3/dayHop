{% extends 'base.html' %} {% block content %}
<h1>Create Account</h1>

{% if error_messages %}
<p class='red-text' >{{ error_messages }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn blue-grey darken-1" type="submit" value="Create Account" />

{% endblock %}
