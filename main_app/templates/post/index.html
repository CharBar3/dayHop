{% extends 'base.html' %} {% block content %}
<h1>Your Posts!</h1>

{% for post in posts %}
<div class="row">
  <div class="col s12 m12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ post.date }} - {{ post.title }}</span>
        <p>{{ post.body }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'date' post.id %}">Posts you made on this day!</a>
        <a href="{% url 'posts_detail' post.id %}">Update</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
