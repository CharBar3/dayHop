{% extends 'base.html' %} {% block content %}

<h1>Posts on {{ day }}</h1>

{% for post in posts %}
<div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ post.date }} - {{ post.title }}</span>
          <p>{{ post.body }}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'posts_detail' post.id %}">Update</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
