{% extends 'base.html' %} {% block content %}
<h1>Date</h1>

{% for post in posts %}
<div class="card">
        <div class="card-content">
            <p>{{ post.date }}</p>
            <span class="card-title">{{ post.title }}</span>
            <p>{{ post.body }}</p>
            <div class="card-action">
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
