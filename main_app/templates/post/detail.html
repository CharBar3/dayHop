{% extends 'base.html' %} {% block content %}
<h1>Post Detail</h1>

<div class="card">
    <div class="card-content">
        <p>{{ post.date }}</p>
        <span class="card-title">{{ post.title }}</span>
        <p>{{ post.body }}</p>
        <div class="card-action">
            <a href="{% url 'posts_update' post.id %}">Edit</a>
            <a href="{% url 'posts_delete' post.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
