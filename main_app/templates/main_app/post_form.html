{% extends 'base.html' %} {% block content %} 
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>New Post</h1>
{% endif %}
<form id='creaet_post' action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    {% if object %}
    <input type="submit" value="Update" class="btn blue-grey darken-1" />
    {% else %}
    <input type="submit" value="Create Post!" class="btn blue-grey darken-1" />
    {% endif %}
</form>
<script>
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
</script>
{% endblock %}
